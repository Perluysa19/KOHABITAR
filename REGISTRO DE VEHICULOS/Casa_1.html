<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Veh칤culos</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="registros.css">
</head>
<body>

<div class="content">
    <div class="header">
        <h3>Registro de Veh칤culos</h3>
        <div>
            <span>游녻 Luisa</span>
            <i class="fas fa-building"></i>
        </div>
    </div>

    <h5 class="mt-3 fw-bold">Apartamento</h5>

    <div class="row mt-3">
        <!-- Propietarios -->
        <div class="col-md-6">
            <div class="table-container">
                <button class="btn btn-secondary w-100 mb-2" data-bs-toggle="modal" data-bs-target="#modalAgregarPropietario">
                    Agregar Veh칤culo Propietario
                </button>

                <table class="table" id="tablaPropietarios">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Placa</th>
                            <th>Tipo</th>
                            <th>Estado de aprobaci칩n</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Residentes -->
        <div class="col-md-6">
            <div class="table-container">
                <button class="btn btn-secondary w-100 mb-2" data-bs-toggle="modal" data-bs-target="#modalAgregarResidente">
                    Agregar Veh칤culo Residente
                </button>

                <table class="table" id="tablaResidentes">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Placa</th>
                            <th>Tipo</th>
                            <th>Estado de aprobaci칩n</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Modales -->
<div id="modales">
<!-- Modal Agregar Propietario -->
<div class="modal fade" id="modalAgregarPropietario" tabindex="-1" aria-labelledby="modalAgregarPropietarioLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Veh칤culo Propietario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formAgregarPropietario">
                    <div class="mb-3">
                        <label class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombrePropietario" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Placa:</label>
                        <input type="text" class="form-control" id="placaPropietario" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de Veh칤culo:</label>
                        <select class="form-control" id="tipoPropietario">
                            <option value="Carro">Carro</option>
                            <option value="Moto">Moto</option>
                            <option value="Bicicleta">Bicicleta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado de Aprobaci칩n:</label>
                        <select class="form-control" id="estadoAprobacionPropietario">
                            <option value="Pendiente">Pendiente</option>
                            <option value="Aprobado">Aprobado</option>
                            <option value="Rechazado">Rechazado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado:</label>
                        <select class="form-control" id="estadoPropietario">
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>

    <!-- Modal Editar Veh칤culo -->
<div class="modal fade" id="modalEditarVehiculo" tabindex="-1" aria-labelledby="modalEditarVehiculoLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Editar Veh칤culo</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formEditarVehiculo">
                    <input type="hidden" id="vehiculoId">
                    <div class="mb-3">
                        <label class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="editarNombre" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Placa:</label>
                        <input type="text" class="form-control" id="editarPlaca" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de Veh칤culo:</label>
                        <select class="form-control" id="editarTipo">
                            <option value="Carro">Carro</option>
                            <option value="Moto">Moto</option>
                            <option value="Bicicleta">Bicicleta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado de Aprobaci칩n:</label>
                        <select class="form-control" id="editarEstadoAprobacion">
                            <option value="Pendiente">Pendiente</option>
                            <option value="Aprobado">Aprobado</option>
                            <option value="Rechazado">Rechazado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado:</label>
                        <select class="form-control" id="editarEstado">
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal Agregar Residente -->
<div class="modal fade" id="modalAgregarResidente" tabindex="-1" aria-labelledby="modalAgregarResidenteLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Agregar Veh칤culo Residente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formAgregarResidente">
                    <div class="mb-3">
                        <label class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombreResidente" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Placa:</label>
                        <input type="text" class="form-control" id="placaResidente" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Tipo de Veh칤culo:</label>
                        <select class="form-control" id="tipoResidente">
                            <option value="Carro">Carro</option>
                            <option value="Moto">Moto</option>
                            <option value="Bicicleta">Bicicleta</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado de Aprobaci칩n:</label>
                        <select class="form-control" id="estadoAprobacionResidente">
                            <option value="Pendiente">Pendiente</option>
                            <option value="Aprobado">Aprobado</option>
                            <option value="Rechazado">Rechazado</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Estado:</label>
                        <select class="form-control" id="estadoResidente">
                            <option value="Activo">Activo</option>
                            <option value="Inactivo">Inactivo</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
